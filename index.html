<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Frontend Mentor | NFT preview card component</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="Style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="main-section flex-centralize-column">
      <div class="product-view flex-centralize-column">
        <img src="Files/image-equilibrium.jpg" alt="" class="product-img" />
        <img src="Files/icon-view.svg" alt="" class="view-img" />
      </div>
      <div class="product-details">
        <a href="#"><h2 class="product-name">Equilibrium #3429</h2></a>
        <p class="product-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="price-time">
          <p class="price flex-centralize">
            <img src="Files/icon-ethereum.svg" alt="" />
            0.041 ETH
          </p>
          <p class="time flex-centralize">
            <img src="Files/icon-clock.svg" alt="" />
            3 days left
          </p>
        </div>
      </div>
      <div class="creator-details flex-centralize">
        <img src="Files/image-avatar.png" alt="" class="creator-img" />
        <p>Creation of<a href="#" class="creator-name">Jules Wyvern</a></p>
      </div>
    </section>
  </body>
